<html>
<head>

<body style="background: #2c3e50;">

<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";

}
</script>

<div class="container">
  <div style="text-align:center"
 >   <h2>Contact Us</h2>
  </div>
  <div class="row">
    <div class="column">
      <div id="map" style="width:100%;height:500px"></div>
    </div>
    <div class="column">
      <form method="POST" action="{% url 'contactUs' %}">
        {% csrf_token %}
        <label for="fname">Name</label>
        <input type="text" id="fname"  name="name" placeholder="Your name..">
        <label for="lname">Mobile No.</label>
        <input type="text" id="mobile" name = "phone"  placeholder="Mobile No.">
        <label for="lname">E-Mail</label>
        <input type="text" id="mail" name="email" placeholder="E-Mail">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Brazil</option>
          <option value="usa">Canada</option>
          <option value="usa">Denmark</option>
          <option value="usa">England</option>
          <option value="usa">France</option>
          <option value="usa">Germany</option>
          <option value="usa">Hong-Kong</option>
          <option value="usa">India</option>
          <option value="usa">Japan</option>
          <option value="usa">Kenya</option>
          <option value="usa">Mexico</option>
          <option value="usa">Nepal</option>
          <option value="usa">Peru</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <button class="submit" value="Submit" type="submit" onclick="myFunction()" style="border:none;cursor: pointer;padding: 10px 20px;font-size: 20px;">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(30.760618, 76.765388);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 12};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMAin9qwSU4rjLR0As2cqkV-c9lRED7wc&callback=myMap"></script>
